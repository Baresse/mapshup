<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>                    
        <title>mapshup</title>
        <script type="text/javascript">
            var uagent = navigator.userAgent.toLowerCase();
            if (/msie (\d+\.\d+);/.test(uagent)) { 
                var ieversion = new Number(RegExp.$1);
                if (ieversion < 9) {
                    window.location = 'error.html';
                }
            }
 
            if (uagent.indexOf("android") > -1 || uagent.indexOf("ipad") > -1 || uagent.indexOf("iphone") > -1 || uagent.indexOf("ipod") > -1) {
                window.location = 'indext.html';
            }
        </script>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" type="text/css" href="js/mol/theme/default/style.tidy.css" />
        <link rel="stylesheet" type="text/css" href="js/mol/theme/default/google.tidy.css" />
        <link rel="stylesheet" type="text/css" href="js/mapshup/theme/__THEME__/mapshup.css" />
        <link rel="stylesheet" type="text/css" href="js/mjquery/mjquery.css" />
    </head>
    <body>
        <div class="wrapper">
            <div id="wheader"></div>
            <div id="wcontainer" class="map">
                <div id="mapcontainer">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <!-- Google maps -->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.5&sensor=false"></script>
        <!-- Google earth -->
        <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAVE_1nGCj_z1cryeTbeiXRhQdMhDlT9PdWSdjBvYui7ATTL3qNRRWwpmHtC3XLY_rV76kN85tOsXDbQ""></script>
        <script type="text/javascript">google.load("earth", "1");</script>
        <!-- jquery -->
        <script type="text/javascript" src="js/mjquery/mjquery.js"></script>
        <!-- Openlayers -->
        <script type="text/javascript" src="js/mol/OpenLayers.js"></script>
        <!-- mapshup -->
        <script type="text/javascript" src="js/mapshup/mapshup.js"></script>
        <script type="text/javascript" src="js/mapshup/config/default.js"></script>
        <script type="text/javascript" src="js/mapshup/config/__DEVEL__.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                msp.load();
            });
        </script>
    </body>
</html>
